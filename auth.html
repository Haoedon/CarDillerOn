        .logo {

        .form-group label {

            color: #2c3e50;
        }

        .form-control {

            padding: 14px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {

            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .password-container {

        }

        .toggle-password {

            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #7f8c8d;
            cursor: pointer;

        .remember-forgot {

        .checkbox-group {

        }

        .checkbox-group input {

            width: 16px;
            height: 16px;
        }

        .forgot-link {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
        }

        .forgot-link:hover {

        }

        .btn-login {

            color: white;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #ddd;
        }

        .divider span {
            padding: 0 15px;
            color: #7f8c8d;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #ddd;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

        .social-btn:hover {

        .social-btn img {

        .register-link {

            color: #7f8c8d;
        }

        .register-link a {
            color: #3498db;
            text-decoration: none;

        }

        .register-link a:hover {

        }

        @media (max-width: 480px) {

            }

            }
        }
    </style>
</head>
